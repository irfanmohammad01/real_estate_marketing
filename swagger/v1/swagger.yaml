  "/contacts":
    get:
      summary: List all contacts
      tags:
      - Contacts
      description: Retrieve all contacts in the current organization (Org Admin or Org User)
      security:
      - Bearer: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Contact"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        '403':
          description: forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
    post:
      summary: Create contact
      tags:
      - Contacts
      description: Create a new contact in the organization (Org Admin or Org User)
      security:
      - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contact:
                  type: object
                  properties:
                    first_name:
                      type: string
                      example: John
                    last_name:
                      type: string
                      example: Doe
                    email:
                      type: string
                      format: email
                      example: john.doe@example.com
                    phone:
                      type: string
                      example: "9876543210"
                      description: Must be exactly 10 digits
                  required:
                  - first_name
                  - last_name
                  - email
                  - phone
                preference:
                  type: object
                  description: Optional contact preferences
                  properties:
                    bhk_type:
                      type: string
                      example: 2BHK
                    furnishing_type:
                      type: string
                      example: Fully Furnished
                    location:
                      type: string
                      example: Mumbai
                    property_type:
                      type: string
                      example: Apartment
                    power_backup_type:
                      type: string
                      example: Full Backup
              required:
              - contact
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Contact"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        '403':
          description: forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Validation failed: Email has already been taken"
  "/contacts/paginated":
    get:
      summary: List contacts with pagination
      tags:
      - Contacts
      description: Retrieve contacts with pagination support (Org Admin or Org User)
      security:
      - Bearer: []
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number (defaults to 1)
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 25
        description: Number of contacts per page (defaults to 25)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  contacts:
                    type: array
                    items:

---
openapi: 3.0.1
info:
  title: Real Estate Marketing API
  version: v1
  description: API for managing real estate organizations, users, and email marketing
    templates. Supports multi-tenant architecture with organization-based access control.
servers:
- url: http://localhost:3000
  description: Development server
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: api.example.com
  description: Production server
paths:
  "/auth/super/login":
    post:
      summary: Super User Login
      tags:
      - Authentication
      description: Authenticate as a super user and receive a JWT token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: super@admin.com
                password:
                  type: string
                  example: SecureP@ss123
              required:
              - email
              - password
      responses:
        '200':
          description: successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT Bearer token
                  super_user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid email or password
  "/auth/login":
    post:
      summary: User Login
      tags:
      - Authentication
      description: Authenticate as a regular user and receive a JWT token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@organization.com
                password:
                  type: string
                  example: SecureP@ss123
              required:
              - email
              - password
      responses:
        '200':
          description: successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT Bearer token
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      full_name:
                        type: string
                      role:
                        type: string
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid email or password
  "/organizations":
    get:
      summary: List all organizations
      tags:
      - Organizations
      description: Retrieve a list of all organizations (Super User only)
      security:
      - Bearer: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Organization"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
    post:
      summary: Create organization with first user
      tags:
      - Organizations
      description: Create a new organization and its first admin user in one atomic
        operation (Super User only)
      security:
      - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Acme Real Estate
                    description:
                      type: string
                      example: Leading real estate company
                  required:
                  - name
                user:
                  type: object
                  properties:
                    full_name:
                      type: string
                      example: John Doe
                    email:
                      type: string
                      format: email
                      example: admin@acme.com
                    phone:
                      type: string
                      example: "+1234567890"
                  required:
                  - full_name
                  - email
              required:
              - organization
              - user
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  organization:
                    "$ref": "#/components/schemas/Organization"
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      full_name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                      status:
                        type: string
                      role:
                        type: string
        '400':
          description: bad request - missing parameters
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
